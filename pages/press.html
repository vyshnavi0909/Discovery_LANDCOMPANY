<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/press.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/common-styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&family=Cormorant+Garamond&family=Manrope:wght@300&family=Montserrat:wght@300&family=PT+Sans&family=Poppins:wght@300&family=Work+Sans:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@500&display=swap" rel="stylesheet">

    <title>Press | Discovery Land Company</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <!-- section-1 -->
    <div class=" section-1">
        <img class="bg-img-press" src="../images/press/press.jpg" alt="">
        <div class="overlay section-container">
            <!-- header -->
            <header id="header-part"></header>
            <div class="inner-container" id="section-1-content">
                <h1 class="sub-heading s1-heading">
                    News
                </h1>
                <p class="heading-tag s1-tag">
                    and Press
                </p>
            </div>
        </div>
    </div>

    <!-- section-2 -->
    <div class="section-2" id="press-s2-content">
    </div>

    <div class="section-2-btns">
        <img class="s2-btn" src="../images/left-arrow.png" alt="" onclick="s2leftClick()">
        <p id="s2-pagination">1 - 4</p>
        <img class="s2-btn" src="../images/right-arrow.png" alt="" onclick="s2rightClick()">
    </div>

    <!-- section-3 -->
    <div class="section-3 section-container">
        <h1 class="sub-heading s3-head">Press</h1>
        <div id="press-s3-content"></div>
    </div>

    <div class="section-2-btns">
        <img class="s2-btn" src="../images/left-arrow.png" alt="" onclick="leftClick()">
        <p id="s3-pagination">1 - 12</p>
        <img class="s2-btn" src="../images/right-arrow.png" alt="" onclick="rightClick()">
    </div>

    <!-- footer -->
    <footer class="section-container footer" id="footer-part"></footer>

    <!-- js files -->
    <script src="../js/scroller.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/press.js"></script>
</body>

</html>
