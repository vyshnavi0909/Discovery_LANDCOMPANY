<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/gallery.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/common-styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&family=Cormorant+Garamond&family=Manrope:wght@300&family=Montserrat:wght@300&family=PT+Sans&family=Poppins:wght@300&family=Work+Sans:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arapey&display=swap" rel="stylesheet">

    <title>Gallery | Discovery Land Company</title>
</head>

<body>
    <!-- section-1 -->
    <div class="section-1">
        <div class="section-container">
            <!-- header -->
            <header id="header-part"></header>

            <div class="inner-container">
                <h1 class="sub-heading s1-heading">
                    Gallery
                </h1>
            </div>
        </div>
    </div>
    <div class="box-container">
        <a class="box" href="#">
            <div>
                <img class="image" src="../images/gallery/outdoor.jpg" alt="">

            </div>
            <p>Outdoor Pursuits</p>
        </a>
        <a class="box" href="#">
            <div>
                <img class="image" src="../images/gallery/golf.jpg" alt="">

            </div>
            <p>Golf</p>
        </a>
        <a class="box" href="#">
            <div>
                <img class="image" src="../images/gallery/lifestyle.jpeg" alt="">

            </div>
            <p>Lifestyle</p>
        </a>
        <a class="box" href="#">
            <div>
                <img class="image" src="../images/gallery/landscapes.jpg" alt="">

            </div>
            <p>Landscapes</p>
        </a>
        <a class="box" href="#">
            <div>
                <img class="image" src="../images/gallery/clubhouse.jpg" alt="">

            </div>
            <p>Clubhouse</p>
        </a>
        <a class="box" href="#">
            <div>
                <img class="image" src="../images/gallery/wellness.jpg" alt="">

            </div>
            <p>Wellness</p>
        </a>
    </div>
    <!-- footer -->
    <footer class="section-container footer" id="footer-part"></footer>

    <!-- js files -->
    <script src="../js/home.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
</body>

</html>
